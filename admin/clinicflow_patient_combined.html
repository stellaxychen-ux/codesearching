<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>ClinicFlow Admin</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f4f4f5;
  --card:#ffffff;
  --text:#111;
  --muted:#6b7280;
  --line:#e5e7eb;
  --chip:#f3f4f6;
  --shadow:0 10px 30px rgba(0,0,0,.06);
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,system-ui,-apple-system;
  background:var(--bg);
  color:var(--text);
}
.topbar{
  position:sticky;top:0;z-index:50;
  background:rgba(244,244,245,.9);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--line);
}
.topbar-inner{
  max-width:1240px;margin:auto;
  padding:14px 16px;
  display:flex;justify-content:space-between;align-items:center;gap:12px;
}
.brand{font-weight:800;display:flex;gap:8px;align-items:center}
.actions{display:flex;gap:10px;flex-wrap:wrap}
.btn{
  border:1px solid var(--line);
  background:#fff;
  padding:10px 14px;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}
.btn.primary{background:#111;color:#fff}
.wrap{max-width:1240px;margin:auto;padding:16px}
.grid{display:grid;grid-template-columns:340px 1fr;gap:14px}
@media(max-width:980px){.grid{grid-template-columns:1fr}}
.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:14px;
}
.card-title{
  font-size:12px;
  font-weight:800;
  letter-spacing:.8px;
  text-transform:uppercase;
  margin-bottom:10px;
}
.input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--line);
}
.patient-row{
  border:1px solid var(--line);
  border-radius:14px;
  padding:10px;
  margin-top:8px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}
.patient-row.active{border-color:#111;background:#f7f7f7}
.small{font-size:12px;color:var(--muted)}
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.35);
  display:none;align-items:center;justify-content:center;
}
.modal.active{display:flex}
.modal-card{
  background:#fff;
  border-radius:20px;
  padding:16px;
  max-width:520px;width:100%;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="topbar-inner">
    <div class="brand">ü¶∑ ClinicFlow <span class="small">üßæ Claims ‚Ä¢ ‚úÖ Eligibility</span></div>
    <div class="actions">
      <button class="btn" onclick="openApi()">üîå API Base</button>
      <button class="btn primary" onclick="openAdd()">‚ûï Add claim</button>
    </div>
  </div>
</div>

<div class="wrap">
  <div class="grid">
    <div class="card">
      <div class="card-title">üë• Patients</div>
      <input id="patientSearch" class="input" placeholder="üîé Search patient"/>
      <div id="patientList"></div>
    </div>

    <div class="card">
      <div class="card-title">üóìÔ∏è Patient history</div>
      <div id="history"></div>
    </div>
  </div>
</div>

<div class="modal" id="addModal">
  <div class="modal-card">
    <div class="card-title">‚ûï Add new claim</div>
    <input id="addPatient" class="input" placeholder="Patient"/>
    <input id="addDate" type="date" class="input"/>
    <input id="addCode" class="input" placeholder="Item code"/>
    <input id="addTooth" class="input" placeholder="Tooth (optional)"/>
    <button class="btn primary" onclick="closeAdd()">Save</button>
  </div>
</div>

<script>
function openAdd(){document.getElementById("addModal").classList.add("active")}
function closeAdd(){document.getElementById("addModal").classList.remove("active")}
function openApi(){alert("API Base setting here")}
</script>

</body>
</html>
