<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADA Dental Item Codes (AU)</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    :root{
      --primary:#007aff;
      --secondary:#5856d6;
      --bg:#f2f2f7;
      --card:#ffffff;
      --text:#1c1c1e;
      --muted:#8e8e93;
      --radius:16px;
      --shadow:0 4px 20px rgba(0,0,0,.06);
    }

    body{
      margin:0;
      padding:20px;
      background:var(--bg);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,sans-serif;
      color:var(--text);
      display:flex;
      justify-content:center;
    }

    .app{
      width:100%;
      max-width:900px;
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    .header{
      background:var(--card);
      padding:16px 20px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .title{
      font-weight:800;
      font-size:1.2rem;
      background:linear-gradient(45deg,var(--primary),var(--secondary));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      display:flex;
      gap:10px;
      align-items:center;
    }

    .badge{
      font-size:.75rem;
      background:#eef1f4;
      color:var(--muted);
      padding:6px 10px;
      border-radius:999px;
      font-weight:600;
    }

    .hero{
      background:linear-gradient(135deg,var(--primary),var(--secondary));
      padding:36px 28px;
      border-radius:var(--radius);
      color:#fff;
      box-shadow:var(--shadow);
      text-align:center;
    }

    .hero input{
      margin-top:16px;
      width:100%;
      max-width:620px;
      padding:18px 24px 18px 48px;
      border:none;
      border-radius:999px;
      font-size:1.05rem;
      outline:none;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }

    .search-wrap{
      position:relative;
      display:flex;
      justify-content:center;
    }

    .search-wrap i{
      position:absolute;
      left:calc(50% - 300px + 18px);
      top:50%;
      transform:translateY(-50%);
      color:#999;
    }

    .results{
      display:grid;
      gap:12px;
    }

    .card{
      background:#fff;
      padding:16px 20px;
      border-radius:12px;
      border-left:6px solid #ddd;
      box-shadow:0 2px 10px rgba(0,0,0,.04);
      transition:.2s;
    }

    .card:hover{
      transform:translateY(-2px);
      box-shadow:0 8px 20px rgba(0,0,0,.08);
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }

    .code{
      font-weight:800;
      font-size:1.3rem;
    }

    .cat{
      font-size:.75rem;
      letter-spacing:1px;
      color:#888;
      font-weight:700;
    }

    .desc{
      margin-top:6px;
      font-size:1.02rem;
      color:#444;
    }

    .empty{
      background:var(--card);
      border-radius:var(--radius);
      padding:40px;
      text-align:center;
      color:#999;
      box-shadow:var(--shadow);
    }

    .cat-Diag{border-color:#4caf50}
    .cat-Prev{border-color:#8bc34a}
    .cat-Perio{border-color:#ff9800}
    .cat-Surg{border-color:#f44336}
    .cat-Endo{border-color:#ff2d55}
    .cat-Rest{border-color:#2196f3}
    .cat-Pros{border-color:#00bcd4}
    .cat-Ortho{border-color:#9c27b0}
    .cat-Impl{border-color:#795548}
    .cat-Gen{border-color:#607d8b}
  </style>
</head>

<body>
<div class="app">

  <div class="header">
    <div class="title"><i class="fas fa-tooth"></i> ADA Item Codes</div>
    <div class="badge">AU · 13th Edition</div>
  </div>

  <div class="hero">
    <h2 style="margin:0">Australian Dental Association</h2>
    <p style="opacity:.9;margin:6px 0 0">Search by code or keyword</p>

    <div class="search-wrap">
      <i class="fas fa-search"></i>
      <input id="q" placeholder="e.g. 251, extraction, crown…" />
    </div>
  </div>

  <div id="results" class="results">
    <div class="empty">
      <i class="fas fa-search" style="font-size:2rem;opacity:.25"></i>
      <p>Ready to search ADA database</p>
    </div>
  </div>

</div>

<script>
let DB = [];

fetch('./db.json')
  .then(r => r.json())
  .then(data => DB = data);

const input = document.getElementById('q');
const results = document.getElementById('results');

function esc(s=''){
  return s.replace(/[&<>"']/g,m=>({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  }[m]));
}

function search(){
  const q = input.value.toLowerCase().trim();
  if(!q){
    results.innerHTML = `<div class="empty"><p>Ready to search ADA database</p></div>`;
    return;
  }

  const hits = DB.filter(x =>
    x.c.startsWith(q) ||
    x.d.toLowerCase().includes(q)
  ).slice(0,80);

  if(!hits.length){
    results.innerHTML = `<div class="empty">No results for <b>${esc(q)}</b></div>`;
    return;
  }

  results.innerHTML = hits.map(x=>`
    <div class="card cat-${esc(x.t)}">
      <div class="row">
        <div class="code">#${esc(x.c)}</div>
        <div class="cat">${esc(x.t)}</div>
      </div>
      <div class="desc">${esc(x.d)}</div>
    </div>
  `).join('');
}

input.addEventListener('input', search);
</script>

</body>
</html>
